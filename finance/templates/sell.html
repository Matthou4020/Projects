{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
  <form action="/sell" method="post">
    <div class="mb-3 col-1 custom-class">
      <select name="symbol" class="form-select" required>
        <option disabled selected value="">Stock</option>
          {% for stock in stocks %}
        <option value={{stock.symbol}}>{{ stock.symbol }}</option>
          {% endfor %}
      </select>
    </div>
    <div class="mb-3">
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares"
        placeholder="Number of shares" type="text">
    </div>
    <div class="mb-3">
      <button class="btn btn-primary" type="submit">Sell</button>
    </div>
    </form>


{% endblock %}
