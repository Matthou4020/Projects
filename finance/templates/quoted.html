{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
  <table class="table table-hover">

    <thead>
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Price</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>{{stock.symbol}}</td>
        <td>{{stock.price | usd}}</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
