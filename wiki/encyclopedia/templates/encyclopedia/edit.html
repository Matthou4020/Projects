{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit an existing entry
{% endblock %}

{% block body %}
<div>
    <h1>Edit</h1>
    <h2>{{title}}</h2>
</div>
<div>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {{ titleform }}  
        {{ newpageform }}
        
        <input type="submit">
    </form>
</div>



 
{% endblock %}
