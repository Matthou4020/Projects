{% extends "network/layout.html" %}

{% block body %}
    <div class ="container-fluid">

        <div class="row justify-content-center text-left-align" >
            <div class="col-5 ms-0 ps-0">
                <h2>Home</h2>
            </div>
        </div>
        <div class="row justify-content-center text-center mb-4 " >
            <div class="col-5 border">
                <h3>New Post</h3>
                <form action="" method="post">
                {{postform.user}}
                {{postform.content}}
            
                {% csrf_token %}
                    <button type="submit" class="btn btn-primary mb-3" value="Submit">Post</button>
                </form> 
            </div>
        </div>

        {% for post in recent_posts %}
            <div class="row justify-content-center text-left-aligned">
                <div class="col-5 ms-0 ps-0">
                <a href="{{post.user.username}}">
                    <h5>{{post.user}}</h5>
                </a>
                <p>Posted on {{post.creation_date}}</p>
                <p>At {{post.creation_time}}</p>
                <p class="text-break">{{post.content}}</p>
                <p>Likes:0</p>
                </div> 
            </div>
        {% endfor %} 

    </div>

{% endblock %}
