{% extends "auctions/layout.html" %}

{% block body %}
    {% for listing in listings %}
        <div class="row border me-4">
            <div class="col-2">
                <img class="img-fluid p-2" src="{{listing.imageurl}}" alt="">
            </div>
            <div class="col-6">
                <h3><a class="custom-link" href="{% url 'listing' listing.title %}">{{listing.title}}</a></h3>
                <p><strong>Current price:</strong> {{listing.highestbid}} $</p>
                <p>Posted by <strong>{{listing.user}}</strong></p>
            </div>
        </div>
     {% endfor %}
{% endblock %}
