{% extends "auctions/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <h2>Your active listings</h2>
    {% endif %}
    <h2>Active listings</h2>
    <ul>
        {% for listing in auctionlistings %}
            <li><a href="{{listing.title}}">{{listing.title}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
