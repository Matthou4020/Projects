{% extends "auctions/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    {% endif %}
    <h2>Your watched lists</h2>
    <ul>
        {% if watchlist %}
        {% for listing in watchlist %}
            <li><a href="{{listing.title}}">{{listing.title}}</a></li>
            <span>
                <form action="{% url 'watchlist' %}" method="post">
                    {% csrf_token %}
                    {{watchlistform}}
                    <input type="hidden" name="button_value" value="{{listing.title}}">
                    <button type="submit" value="deleted">Delete from watchlist</button>
                </form>
            </span>
        {% endfor %}
        {% endif %}
    </ul>
{% endblock %}
