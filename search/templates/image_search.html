{% extends "layout.html" %}

{% block body %}
<body>

        <ul class="nav m-3">
            <li class="nav-item ms-auto">
            <a class="nav-link" href="/">Google Search</a>
            </li>
        </ul>

        <div class="text-center">
            <img class="img-fluid w-50" src="static/belgiumnationalday.png" alt="Belgium doodle">

                <input type="text" name="q" autofocus class="rounded-pill form-control mb-4 mx-auto w-25">
